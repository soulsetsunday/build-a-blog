{% extends "base.html" %}

{% block content %}
    

<h1>Build-a-blog</h1>
    {% for post in posts %}
    <div class = "post">
        <div class="post-title"><a href="/blog/{{post.key().id()}}">{{post.title}}</a></div>
        <pre class = "post_text">{{post.post_text}}</pre>
        </div>
    {% endfor %}
    <br>
    <div class="nav">
    {% if page > 0 %}
    <a class="one"href="/blog?page={{page - 1}}">newer</a>|
    {% endif %}
    {% if limit < posts.count() and page < posts.count()//limit %}
    <a class="one"href="/blog?page={{page + 1}}">older</a>
    {%endif%}
    </div>




{% endblock %}
